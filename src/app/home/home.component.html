<div class="container-fluid">
  <div class="row justify-content-start">
    <nav class="navbar sticky-top">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="usuario">
            {{ usuario.usuario }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Cerrar sesi√≥n</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="input-group mb-3">
        <input type="text" name="busqueda" class="form-control" placeholder="Buscar usuario, autor o libro" aria-label="Busqueda" aria-describedby="Busqueda" #busqueda (keyup)="buscar(busqueda)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
        <div *ngIf="userSearch || libroSearch || autorSearch " class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" *ngFor="let user of userSearch">
            {{ user.usuario }} <span class="badge badge-pill badge-primary col-sm-4">Usuario</span>
          </a>
          <a class="dropdown-item" href="#" *ngFor="let libro of libroSearch">
            {{ libro.nombre }} <span class="badge badge-pill badge-info">Libro</span>
          </a>
          <a class="dropdown-item" href="#" *ngFor="let autor of autorSearch">
            {{ autor.nombre +" " + autor.apellido }} <span class="badge badge-pill badge-warning">Autor</span>
          </a>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="buscar(busqueda)" type="button" id="btn-buscar">Buscar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-usuario></app-usuario>
<app-autor></app-autor>
<app-libro></app-libro>
